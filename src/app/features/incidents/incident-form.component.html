<div class="incident-form">
    <h2>{{ isEditMode ? 'Editar' : 'Criar' }} Ocorrência</h2>
    <form [formGroup]="incidentForm" (ngSubmit)="submit()">
      <div>
        <label>Título</label>
        <input formControlName="titulo" />
      </div>
  
      <div>
        <label>Descrição</label>
        <textarea formControlName="descricao"></textarea>
      </div>
  
      <div>
        <label>Prioridade</label>
        <select formControlName="prioridade">
          <option *ngFor="let p of prioridades" [value]="p">{{ p }}</option>
        </select>
      </div>
  
      <div>
        <label>Status</label>
        <select formControlName="status">
          <option *ngFor="let s of statusList" [value]="s">{{ s }}</option>
        </select>
      </div>
  
      <div>
        <label>Responsável (Email)</label>
        <input type="email" formControlName="responsavelEmail" />
      </div>
  
      <div>
        <label>Tags (separadas por vírgula)</label>
        <input formControlName="tags" />
      </div>
  
      <button type="submit" [disabled]="loading">{{ isEditMode ? 'Atualizar' : 'Criar' }}</button>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
